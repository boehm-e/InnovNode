<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
<input id="phrase" style="width: 90%" value="eteindre euh non allumer la chambre et le salon et eteinds la cuisine et le grenier . allumer le garrage" type="text"></input>
<button id="send">Send</button>
<script type="text/javascript">
	var abc = new WebSocket("ws://127.0.0.21:8080");
	abc.onmessage = function(data) {
	    console.log(data.data);
	}

	abc.onopen = function() {
		document.getElementById("send").onclick = function() {
	    	abc.send(document.getElementById("phrase").value);
		}
	}
</script>
</body>
</html>
